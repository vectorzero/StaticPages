<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.img {
			position: absolute;
			width: 100px;
			height: 100px;
		}
		.v1 {
			z-index: 10;
			background: url(./image/heart1.png);
			background-size: cover;
		}
		.v2 {
			z-index: 20;
			background: url(./image/heart2.png);
			background-size: cover;
      clip: rect(100px 100px 100px 0)
		}
		.v3 {
			position: absolute;
			line-height: 100px;
			width: 100px;
			text-align: center;
			z-index: 30;
			color: white;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div style="position: relative; width: 200px; height: 200px;">
		<div class="img v1"></div>
		<div id="hi" class="img v2"></div>
		<div id="content" class="v3">0</div>
	</div>
	<input type="range" onchange="getRange()" value="0" step="1" min="0" max="10" id="hello"/>
	<script type="text/javascript">
		const hello = document.getElementById('hello');
		const hi = document.getElementById('hi');
		const content = document.getElementById('content');
		function getRange() {
			let val = hello.value * 10;
			content.innerHTML = val;
			hi.style.clip = `rect(${100 - val}px 100px 100px 0)` // 中间两个值分别为图片宽高
		}
	</script>
</body>
</html>
