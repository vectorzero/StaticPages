<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>Document</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        .game-wrap {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #ccc;
            overflow: hidden;
        }

        .content-text {
            text-align: center;
            position: absolute;
            right: 8%;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
        }

        .time-msg {
            text-align: center;
            font-size: 24px;
            color: #4A4A4A;
        }

        .title-msg {
            text-align: center;
            font-size: 120px;
            color: #4A4A4A;
        }

        .content-choose {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .choose-item {
            height: 50%;
            width: 100%;
        }

        .choose-left {
            background: #eee;
        }

        .choose-right {
            background: #fff;
        }
    </style>
</head>
<body>
<div id="indexWrap" class="index-wrap">

</div>
<div id="gameWrap" class="game-wrap">
    <div class="content-text">
        <button id="refreshBtn">重新开始</button>
        <div class="time-msg">
            <span id="timerMsg"></span>
        </div>
        <div id="titleMsg" class="title-msg">&nbsp;</div>
    </div>
    <div class="content-choose">
        <div id="rightWrap" class="choose-item choose-right"></div>
        <div id="leftWrap" class="choose-item choose-left"></div>
    </div>
</div>
<script type="module">
    import TITLE_DATA from './js/data.js';

    let timer = null;
    let firstTitle;
    let otherTitle;
    let GAME_TIME;
    let TEMP_DATA;
    let TITLE_LENGTH;
    let LEFT_TITLE;
    let RIGHT_TITLE;

    const timerMsg = document.getElementById('timerMsg');
    const indexWrap = document.getElementById('indexWrap');
    const titleMsg = document.getElementById('titleMsg');
    const rightWrap = document.getElementById('rightWrap');
    const leftWrap = document.getElementById('leftWrap');
    const refreshBtn = document.getElementById('refreshBtn');
    
    initVar();

    startInterval();

    function initVar() {
        GAME_TIME = 60 * 3;
        TEMP_DATA = TITLE_DATA.concat();
        TITLE_LENGTH = TITLE_DATA.length;
        LEFT_TITLE = [];
        RIGHT_TITLE = [];
        getFirstTitle();
    }

    function getFirstTitle() {
        firstTitle = '';
        otherTitle = '';
        let firstIndex = Math.floor(Math.random() * TITLE_LENGTH);
        firstTitle = TEMP_DATA[firstIndex];
        if (TEMP_DATA.length) {
            titleMsg.innerHTML = firstTitle;
            TITLE_LENGTH--;
            TEMP_DATA.splice(firstIndex, 1);
        }
    }

    function getOtherTitle(isRight) {
        let otherIndex = Math.floor(Math.random() * TITLE_LENGTH);
        otherTitle = TEMP_DATA[otherIndex];
        if (TEMP_DATA.length) {
                titleMsg.innerHTML = otherTitle;
                TITLE_LENGTH--;
                console.log(33,firstTitle)
                if (!firstTitle) {
                    if (isRight) {
                        RIGHT_TITLE.push(otherTitle);
                    } else {
                        LEFT_TITLE.push(otherTitle);
                    }
                } else {
                    if (isRight) {
                        RIGHT_TITLE.push(firstTitle);
                    } else {
                        LEFT_TITLE.push(firstTitle);
                    }
                    firstTitle = '';
                }
                console.log(444,firstTitle)
                TEMP_DATA.splice(otherIndex, 1);
            }
        console.log(1,LEFT_TITLE)
        console.log(2,RIGHT_TITLE)
    }

    function countDown() {
        if (GAME_TIME >= 0) {
            let minutes = (Math.floor(GAME_TIME / 60)).toString().length < 2 ? '0' + Math.floor(GAME_TIME / 60) : Math.floor(GAME_TIME / 60);
            let seconds = (Math.floor(GAME_TIME % 60)).toString().length < 2 ? '0' + Math.floor(GAME_TIME % 60) : Math.floor(GAME_TIME % 60);
            timerMsg.innerHTML = `剩下${minutes}分${seconds}秒`;
            GAME_TIME--;
        } else {
            timerMsg.innerHTML = '时间到!';
            clearInterval(timer)
        }
    }

    function startInterval() {
        timer = setInterval(() => {
            countDown()
        }, 1000);
    }

    // 错误
    leftWrap.onclick = function () {
        getOtherTitle(false);
    };

    // 正确
    rightWrap.onclick = function () {
        getOtherTitle(true);
    };

    // 刷新
    refreshBtn.onclick = function () {
        initVar();
    }
</script>
</body>
</html>
