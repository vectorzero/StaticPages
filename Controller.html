<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>Document</title>
</head>
<body>
	<h3>Orientation</h3>
	<p id="Ox"></p>
	<p id="Oy"></p>
	<p id="Oz"></p>
	<h3>Motion</h3>
	<p id="Mx"></p>
	<p id="My"></p>
	<p id="Mz"></p>
	<div id="wheel" style="text-align: center; font-size: 18px;">————————————————》</div>
	<script type="text/javascript">
		function getDom(name) {
			return document.getElementById(name);
		}
		const $Ox = getDom('Ox'),
			  $Oy = getDom('Oy'),
			  $Oz = getDom('Oz'),
			  $Mx = getDom('Mx'),
			  $My = getDom('My'),
			  $Mz = getDom('Mz'),
			  $wheel = getDom('wheel');
		if(window.DeviceOrientationEvent) {
			window.addEventListener("devicemotion",function (event){
				let rotate =  Math.round(event.acceleration.x) || 0;
				$Mx.innerHTML = Math.round(event.acceleration.x) || 0;
				$My.innerHTML = Math.round(event.acceleration.y) || 0;
				$Mz.innerHTML = Math.round(event.acceleration.z) || 0;
				$wheel.style.transform = `rotate(${rotate}deg)`; 
			},true);
			window.addEventListener("deviceorientation", function (event) {
				$Ox.innerHTML = Math.round(event.beta) || 0;
				$Oy.innerHTML = Math.round(event.gamma) || 0;
				$Oz.innerHTML = Math.round(event.alpha) || 0;			
			}, true);
		}else {
			alert('not support')
		}
	</script>
</body>
</html>
